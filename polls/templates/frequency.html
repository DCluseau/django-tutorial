<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frequency</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
        {% for choice in question.get_choices %}
        <li>{{ choice.0 }} :
            <ul>
                <li>Nombre de votes : {{choice.1}}</li>
                <li>Pourcentage : {{ choice.2 }}%</li>
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
