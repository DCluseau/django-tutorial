<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if latest_question_list %}
    <table>
        <thead>
            <th>ID</th>
            <th>Sondage</th>
            <th>Date de publication</th>
        </thead>
        {% for question in latest_question_list %}
            <tr>
                <td>{{question.id}}</td>
                <td><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></td>
                <td>{{ question.pub_date }}</td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
